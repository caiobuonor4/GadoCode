{% extends 'bovinos/base.html' %}
{% load static %}

{% block content %}
<div class="p-6 max-w-md mx-auto min-h-screen bg-white">
    <div class="flex justify-between items-center mb-8">
        <a href="{% url 'dashboard' %}" class="text-gray-400 hover:text-brand transition p-2 -ml-2"><i class="fa-solid fa-arrow-left text-2xl"></i></a>
        <h1 class="font-bold text-xl text-brand">Novo Animal</h1>
        <div class="w-6"></div>
    </div>

    <div class="text-center mb-8">
        <img src="{% static 'img/logo.png' %}" class="h-14 mx-auto opacity-80 grayscale">
    </div>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-brand font-bold text-xs tracking-wider mb-2">NÚMERO DO BRINCO (ID)</label>
            <input type="text" name="brinco" class="w-full bg-gray-50 border-2 border-gray-100 rounded-xl p-4 text-3xl font-black text-brand focus:border-brand transition text-center" placeholder="000" required>
        </div>

        <div>
            <label class="block text-brand font-bold text-xs tracking-wider mb-2">SEXO</label>
            <div class="flex gap-4">
                <label class="flex-1 cursor-pointer group">
                    <input type="radio" name="sexo" value="M" class="peer sr-only" checked>
                    <div class="bg-gray-50 border-2 border-gray-100 p-4 rounded-xl text-center font-bold text-gray-400 peer-checked:border-brand peer-checked:bg-brand peer-checked:text-white transition shadow-sm">
                        MACHO
                    </div>
                </label>
                <label class="flex-1 cursor-pointer group">
                    <input type="radio" name="sexo" value="F" class="peer sr-only">
                    <div class="bg-gray-50 border-2 border-gray-100 p-4 rounded-xl text-center font-bold text-gray-400 peer-checked:border-brand peer-checked:bg-brand peer-checked:text-white transition shadow-sm">
                        FÊMEA
                    </div>
                </label>
            </div>
        </div>

        <div>
            <label class="block text-brand font-bold text-xs tracking-wider mb-2">RAÇA</label>
            <div class="relative">
                <select name="raca" class="w-full bg-gray-50 border-2 border-gray-100 rounded-xl p-4 font-bold text-brand appearance-none focus:border-brand transition">
                    <option value="NELORE">Nelore</option>
                    <option value="ANGUS">Angus</option>
                    <option value="BRAHMAN">Brahman</option>
                    <option value="GIROLANDO">Girolando</option>
                </select>
                <div class="absolute right-5 top-5 text-gray-400 pointer-events-none"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-brand font-bold text-xs tracking-wider mb-2">PESO ATUAL</label>
                <div class="relative">
                    <input type="number" step="0.1" name="peso_kg" class="w-full bg-gray-50 border-2 border-gray-100 rounded-xl p-4 font-bold text-brand focus:border-brand transition" placeholder="0">
                    <span class="absolute right-4 top-4 text-gray-400 font-bold text-xs mt-1">kg</span>
                </div>
            </div>
            <div>
                <label class="block text-brand font-bold text-xs tracking-wider mb-2">NASCIMENTO</label>
                <input type="date" name="data_nascimento" class="w-full bg-gray-50 border-2 border-gray-100 rounded-xl p-4 font-bold text-brand text-sm focus:border-brand transition" required>
            </div>
        </div>

        <button type="submit" class="w-full bg-brand text-white font-bold py-5 rounded-xl shadow-xl mt-8 hover:bg-[#454544] transition flex justify-center items-center gap-3 text-lg">
            Salvar e Gerar Código
            <i class="fa-solid fa-qrcode"></i>
        </button>
    </form>
</div>
{% endblock %}
